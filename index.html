<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Camera Recorder</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    min-height: 100vh;
    min-height: -webkit-fill-available;
    background: linear-gradient(135deg, #1a1a1a, #2d3436);
    font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 12px;
    overflow: hidden;
}

html {
    height: -webkit-fill-available;
}

.container {
    width: 100%;
    height: 100vh;
    height: -webkit-fill-available;
    display: flex;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 12px;
}

h1 {
    font-size: clamp(1.2rem, 4vw, 1.5rem);
    font-weight: 600;
    text-align: center;
    margin: 8px 0;
    background: linear-gradient(to right, #00c6fb, #005bea);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.video-container {
    position: relative;
    width: 100%;
    flex: 1;
    overflow: hidden;
    background: #000;
    margin: 8px 0;
}

#videoElement {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
}

.button-container {
    display: flex;
    gap: 12px;
    justify-content: center;
    padding: 12px 0;
}

button {
    min-width: 120px;
    min-height: 44px;
    padding: 12px 20px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

#startButton {
    background: linear-gradient(45deg, #00c6fb, #005bea);
    box-shadow: 0 4px 15px rgba(0, 198, 251, 0.3);
}

#stopButton {
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

#errorMsg {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 65, 108, 0.9);
    padding: 12px 20px;
    border-radius: 8px;
    display: none;
    color: white;
    font-size: 14px;
    max-width: 90%;
    text-align: center;
    z-index: 1000;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Camera</h1>
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
        </div>
        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
        </div>
        <div id="errorMsg"></div>
    </div>
    <script>
const videoElement = document.getElementById('videoElement');
const startButton = document.getElementById('startButton');
const stopButton = document.getElementById('stopButton');
const errorMsg = document.getElementById('errorMsg');
let stream = null;

async function startCamera() {
    try {
        if (stream) {
            stopCamera();
        }

        // Get device pixel ratio and screen dimensions
        const pixelRatio = window.devicePixelRatio || 1;
        const screenWidth = screen.width * pixelRatio;
        const screenHeight = screen.height * pixelRatio;

        let constraints = {
            video: {
                facingMode: 'user',
                width: { ideal: screenWidth },
                height: { ideal: screenHeight }
            },
            audio: false
        };

        // Check if it's a mobile device and adjust constraints
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            // Get the actual camera capabilities
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            
            if (videoDevices.length > 0) {
                constraints.video.deviceId = videoDevices[0].deviceId;
                
                // Try to match the screen orientation
                if (window.innerHeight > window.innerWidth) {
                    constraints.video.height = { ideal: Math.max(screenHeight, screenWidth) };
                    constraints.video.width = { ideal: Math.min(screenHeight, screenWidth) };
                } else {
                    constraints.video.width = { ideal: Math.max(screenHeight, screenWidth) };
                    constraints.video.height = { ideal: Math.min(screenHeight, screenWidth) };
                }
            }
        }

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoElement.srcObject = stream;
        
        // Get actual video track settings
        const videoTrack = stream.getVideoTracks()[0];
        const settings = videoTrack.getSettings();
        
        // Adjust video container aspect ratio to match camera
        const videoContainer = document.querySelector('.video-container');
        videoContainer.style.aspectRatio = `${settings.width}/${settings.height}`;

        startButton.disabled = true;
        stopButton.disabled = false;
        errorMsg.style.display = 'none';

    } catch (err) {
        console.error('Camera error:', err);
        let errorMessage = 'Camera access denied. Please check your settings.';
        
        if (err.name === 'NotFoundError') {
            errorMessage = 'No camera found.';
        } else if (err.name === 'NotAllowedError') {
            errorMessage = 'Please allow camera access.';
        } else if (err.name === 'NotReadableError') {
            errorMessage = 'Camera is in use by another app.';
        }
        
        errorMsg.textContent = errorMessage;
        errorMsg.style.display = 'block';
        startButton.disabled = false;
        stopButton.disabled = true;
        
        // Hide error message after 3 seconds
        setTimeout(() => {
            errorMsg.style.display = 'none';
        }, 3000);
    }
}

function stopCamera() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        startButton.disabled = false;
        stopButton.disabled = true;
        stream = null;
    }
}

startButton.addEventListener('click', startCamera);
stopButton.addEventListener('click', stopCamera);

// Handle page visibility changes
document.addEventListener('visibilitychange', () => {
    if (document.hidden && stream) {
        stopCamera();
    }
});

// Handle orientation changes
window.addEventListener('orientationchange', () => {
    if (stream) {
        setTimeout(() => {
            stopCamera();
            startCamera();
        }, 200);
    }
});

// Prevent double-tap zoom on mobile
document.addEventListener('touchend', (e) => {
    e.preventDefault();
    e.target.click();
}, { passive: false });

// Clean up on page unload
window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
